<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Admission Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h2>School Admission Form</h2>
    <form action="/post" method="post">
      <label>Student's Name *</label>
      <input type="text" placeholder="First Last" name="name" required>

      <label>Class you want to apply for *</label>
      <input type="text" placeholder="For example: 10" name="class" required>

      <label>Parent/Guardian Name *</label>
      <input type="text" placeholder="First Last" name="Parent" required>

      <label>Current Address *</label>
      <input type="text" placeholder="Street Address" name="add">
      <input type="text" placeholder="City"  name="addd" required>
      <input type="text" placeholder="Region"  name="adddd" required>
      <input type="text" placeholder="Postal / Zip Code"  name="addddd" required>
      <input type="text" placeholder="Country"  name="adddddd" required>

      <label>Phone *</label>
      <input type="tel" placeholder="### ### ####" name="Phone" required>

      <label>Email *</label>
      <input type="email" placeholder="Your admission confirmation will be sent via email" name="mail" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
